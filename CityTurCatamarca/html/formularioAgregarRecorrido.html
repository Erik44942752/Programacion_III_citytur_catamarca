<body>
    <header>
        <div id="logoheader">
            <img src="../static/img/Logo City Tour.png" alt="logocitytour">
            <h1>City-Tour  <br> Catamarca</h1> 
        </div>

        <div id="abajoheader">

            <div id="navheader">
                <nav>
                    <a href="home.html">Home</a> 
                    <a href="registroreco.html">Registro de Recorrido</a> 
                    <a href="registroReserva.html">Reservar Recorrido</a>
                </nav>
            </div>

            <div id="perfilUsuario">
                <button> <img src="../static/img/usericon.svg" alt=""></button>
            </div>
        </div>

        
        
    </header>

    <main>
        <div id="cosas_dentro_main">
            <div>
                <form action="#" method="get">
                    <fieldset>
                        <legend>Agregar recorrido</legend>


                        <label for="nombre-recorrido">Ingrese el nombre del recorrido: </label>
                        <input type="text" name="nombre-recorrido" id="nombre-recorrido" required maxlength="70">

                        <br><br>

                        <label for="partida">Puntos de partida: </label>
                        <select name="partida" id="partida" required size="3">
                            <option value="1">opcion1</option>
                            <option value="2">opcion2</option>
                            <option value="3">opcion3</option>
                        </select>

                        <br><br>
                        
                        <label for="interes">Puntos de interes: </label>
                        <select name="interes" id="interes" multiple required size="3">
                            <option value="1">opcion1</option>
                            <option value="2">opcion2</option>
                            <option value="3">opcion3</option>
                        </select>
                        
                        <br><br>

                        <label for="final">Final del recorrido: </label>
                        <select name="final" id="final" required size="3">
                            <option value="1">opcion1</option>
                            <option value="2">opcion2</option>
                            <option value="3">opcion3</option>
                        </select>

                        <br><br>

                        <label for="hora-recorrido"> Hora del recorrido: </label>
                        <input type="time" name="hora-recorrido" id="hora-recorrido" required> 

                        <br><br>


                        <label for="fecha-recorrido"> Fecha del recorrido: </label>
                        <input type="date" name="fecha-recorrido" id="fecha-recorrido" required>
                        
                        <br><br>
                        
                        
                        <label for="final">Paradas del recorrido: </label>
                        <select name="final" id="final" multiple required size="3">
                            <option value="1">opcion1</option>
                            <option value="2">opcion2</option>
                            <option value="3">opcion3</option>
                            <option value="4">opcion4</option>
                            <option value="5">opcion5</option>
                            <option value="6">opcion6</option>  
                        </select>

                        <br><br>
                        
                        <button type="submit">Aceptar</button>
                        <button type="reset">Cancelar</button>

                        <a href="registroreco.html">
                            <button type="button">Atras</button>
                        </a>

                    </fieldset>
                </form>
            </div>
        </div>

        
    </main>

    <footer>

            </div>

            

        </div>
