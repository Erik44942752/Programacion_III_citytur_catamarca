<body>
    <header>
        <div id="logoheader">
            <img src="../static/img/Logo City Tour.png" alt="logocitytour">
            <h1>City-Tour  <br> Catamarca</h1> 
        </div>

        <div id="abajoheader">

            <div id="navheader">
                <nav>
                    <a href="home.html">Home</a> 
                    <a href="registroreco.html">Registro de Recorrido</a> 
                    <a href="registroReserva.html">Reservar Recorrido</a>
                </nav>
            </div>

            <div id="perfilUsuario">
                <button> <img src="../static/img/usericon.svg" alt=""></button>
            </div>
        </div>

        
        
    </header>

    <main>
        <div id="cosas_dentro_main">
            <form action="">
                <fieldset>
                    <legend>Registro de la Reserva</legend>

                    <label for="Recorridos">Recorridos</label>
                    <select name="Recorridos" id="Recorridos" required>
                        <option value="Recorrido1">Recorrido1</option>
                        <option value="Recorrido2">Recorrido2</option>
                        <option value="Recorrido3">Recorrido3</option>
                    </select>

                    <label for="fecha">Fecha de Reservacion:</label>
                    <input type="date" id="fecha" required>

                    <br><br>

                    <label for="horarios">Horarios disponibles:</label>
                    <select name="horarios" id="horarios" required>
                        <option value="hora1">13:00</option>
                        <option value="hora2">15:00</option>
                        <option value="hora3">17:00</option>
                        <option value="hora4">18:00</option>
                    </select>

                    <br><br>
                    
                    <label for="abordaje">Indique donde desea abordar:</label>
                    <select name="abordaje" id="abordaje">
                        <option value="parada1">parada1</option>
                        <option value="parada2">parada2</option>
                        <option value="parada3">parada3</option>
                        <option value="parada4">parada4</option>
                    </select>
                    
                    <br><br>
                    
                    <label for="Reservas">Reservas:</label>
                    <input type="number" id="asiento" min="1" max="40" required>
                    
                    <br><br>
                    
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Calcelar">
                    <a href="home.html">
                        <button type="button">Atras</button>
                    </a>
                </fieldset>
            </form>
        </div>
    </main>

    <footer>
        
        <div id="abajafooter">

            <div id="logosfooter4">
                <img src="../static/img/catamarca_logo_turismo.png" alt="">
