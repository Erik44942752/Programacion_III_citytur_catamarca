<body>
    <header>

    <main>
        <div id="cosas_dentro_main">
            <form action="#" method="get">
                <fieldset>
                    <legend>Modificar recorrido</legend>


                   <label for="recorrido-modificar">Seleccione el recorrido a modificar: </label>
                    <select name="recorrido-modificar" id="recorrido-modificar" size="3" required>
                        <option value="1">opcion1</option>
                        <option value="2">opcion2</option>
                        <option value="3">opcion3</option>
                    </select>

                    <br><br>

                    <label for="partida-nueva">Ingrese el nuevo punto de partida: </label>
                     <select name="partida-nueva" id="partida-nueva" size="3">
                        <option value="1">opcion1</option>
                        <option value="2">opcion2</option>
                        <option value="3">opcion3</option>
                    </select>

                    <br><br>
                    
                    <label for="interes-agregar">Puntos de interes que quiere agregar: </label>
                    <select name="interes-agregar" id="interes-agregar" multiple size="3" >
                        <option value="1">opcion1</option>
                        <option value="2">opcion2</option>
                        <option value="3">opcion3</option>
                    </select>

                    <br><br>

                    <label for="interes">Puntos de interes que quiere remover: </label>
                    <select name="interes-remover" id="interes-remover" multiple size="3" >
                        <option value="1">opcion1</option>
                        <option value="2">opcion2</option>
                        <option value="3">opcion3</option>
                    </select>

                    <br><br>

                    <label for="final-nuevo">Final del recorrido nuevo: </label>
                    <select name="final-nuevo" id="final-nuevo" size="3">
                        <option value="1">opcion1</option>
                        <option value="2">opcion2</option>
                        <option value="3">opcion3</option>
                    </select>

                    <br><br>

                    <label for="hora-recorrido">Nueva hora del recorrido: </label>
                    <input type="time" name="hora-recorrido" id="hora-recorrido" > 

                    <br><br>


                    <label for="fecha-recorrido">Nueva fecha del recorrido: </label>
                    <input type="date" name="fecha-recorrido" id="fecha-recorrido" >
                    
                    <br><br>
                    
                    
                    <label for="final">Agregar paradas del recorrido: </label>
                    <select name="final" id="final" multiple size="3">
                        <option value="1">opcion1</option>
                        <option value="2">opcion2</option>
                        <option value="3">opcion3</option>
                        <option value="4">opcion4</option>
                        <option value="5">opcion5</option>
                        <option value="6">opcion6</option>  
                    </select>

                    <br><br>
                    
                    <label for="final">quitar paradas del recorrido: </label>
                    <select name="final" id="final" multiple size="3">
                        <option value="1">opcion1</option>
                        <option value="2">opcion2</option>
                        <option value="3">opcion3</option>
                        <option value="4">opcion4</option>
                        <option value="5">opcion5</option>
                        <option value="6">opcion6</option>  
                    </select>

                    <br><br>

                    <button type="submit">Aceptar</button>
                    <button type="reset">Cancelar</button>

                    <a href="registroreco.html">
                        <button type="button">Atras</button>
                    </a>

                </fieldset>
            </form>
        </div>
